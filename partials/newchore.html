<h2>{{title}}</h2>
<div class="row">
    <form class="col sm12">

      <div class="row">
        <div class="input-field col sm6">
          <input type="text" ng-model="newChore.name" id="newChoreName">
          <label for="newChoreName">Chore Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col sm6">
          <input type="text" ng-model="newChore.description" id="newChoreDescription">
          <label for="newChoreDescription">Chore Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col sm6">
          <input type="text" ng-model="newChore.frequency" id="newChoreFrequency">
          <label for="newChoreFrequency">Chore Frequency</label>
        </div>
      </div>

      <div class="row">
        <div class="range-field col md12">
          <input type="range" max="10" min="1" id ="IP" ng-model="newChore.irritationPoints">
          <label for="newChoreIrritationPoints">Irritation Points</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn btn-default" ng-click="addNewChore(newChore)">{{btnText}}</button>
        </div>
      </div>
    </form>
  </div>
